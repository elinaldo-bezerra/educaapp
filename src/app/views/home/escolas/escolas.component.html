<div class="container">
  <div class="card list-escola">
    <h5 class="card-header">Lista de Escolas</h5>
    <div class="card-body">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nome</th>
              <th scope="col">Imagem</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let escola of escolas">
              <td>{{escola.id}}</td>
              <td>{{escola.name}}</td>
              <td>{{escola.imagem}}</td>
              <td>
                <button type="button" class="btn btn-warning btn-sm"     (click)="editEscola(escola)">Editar</button>
                <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteEscola(escola)">Deletar</button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>

  <div class="card add-escola">
      <h5 class="card-header">Adicionar/Atualizar Escola</h5>
      <div class="card-body">
          <form id="add-form" (ngSubmit)="f.form.valid && saveEscola(f)" #f="ngForm" novalidate>

            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" [(ngModel)]="escola.name" id="name" name="name" #name="ngModel"
               required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" placeholder="Digite o Nome da Escola">
              <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                  <div *ngIf="name.errors?.required">A imagem é obrigatória</div>
              </div>
          </div>

            <div class="form-group">
                <label for="imagem">Imagem</label>
                <input type="text" [(ngModel)]="escola.imagem" id="imagem" name="imagem" #imagem="ngModel"
                required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && imagem.invalid }" placeholder="Digite o endereço da imagem">
                <div *ngIf="f.submitted && imagem.invalid" class="invalid-feedback">
                    <div *ngIf="imagem.errors?.required">A imagem é obrigatória</div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-add-escola">Salvar</button>
            <button type="reset" class="btn btn-secondary btn-add-escola" (click)="cleanForm(f)">Cancelar</button>
          </form>
      </div>
    </div>
</div>
